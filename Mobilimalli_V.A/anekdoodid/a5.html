<div id="A4">

  <p>Стоит программист возле окна – закрывает, открывает.
    Закрывает, открывает. Подходит второй и спрашивает:</p>
  <p>- Что ты делаешь?</p>
  <p>- Ну, прикинь: закрыть могу, открыть могу, а свернуть – не могу!</p>
